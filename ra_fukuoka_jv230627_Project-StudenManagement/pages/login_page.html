<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login_page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header class="top-side">
        <a class="icon-header"><img src="../Logo-Rikkei.png" alt=""></a>
        <p class="nd">Để nông dân biết code</p>
        <div class="position-absolute top-0 start-0"></div>
        <h2>Hệ thống quản lý sinh viên Rikkei</h2>
    </header>
    <h2>ĐĂNG NHẬP</h2>
    <form id="log-in" action="">
        <div id="email" class="mb-3 row">
            <label for="staticEmail"  class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control-plaintext" id="staticEmail" placeholder="Nhập email" ><br>
            </div>
        </div>
            <div id="password" class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label><br>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                </div>
            </div>
    <button id="btnLogin">Đăng nhập</button>
    </form>


    <script src="../js/login.js"></script>
    <script src="../js/data_demo.js"></script>
</body>
<footer>
    <p id="footer">Copyright Rikkei Academy @2023</p>
</footer>
</html>
